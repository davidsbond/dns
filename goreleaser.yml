project_name: "dns"
version: 2
builds:
  - id: dns
    main: main.go
    binary: dns
    mod_timestamp: "{{ .CommitTimestamp }}"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - "-s -w"
    env:
      - CGO_ENABLED=0

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - default.toml
    formats:
      - zip

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256

release:
  mode: replace

changelog:
  use: github

upx:
  - enabled: true
    compress: "6"
    lzma: false

dockers_v2:
  - id: dns
    images:
      - "ghcr.io/davidsbond/dns"
    tags:
      - "{{ .Tag }}"
      - "v{{ .Major }}.{{ .Minor }}"
      - "latest"
    platforms:
      - linux/amd64
      - linux/arm64
    ids:
      - dns
    extra_files:
      - default.toml
