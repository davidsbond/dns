[dns]
upstreams = ["1.1.1.1:53", "1.0.0.1:53"]

[dns.cache]
min = "1m"
max = "1h"

[transport.udp]
bind = "127.0.0.1:53"

[transport.tcp]
bind = "127.0.0.1:53"

[transport.dot]
bind = "127.0.0.1:853"

[transport.dot.tls]
cert = "path/to/cert.pem"
key = "path/to/key.pem"

[transport.doh]
bind = "127.0.0.1:443"

[transport.doh.tls]
cert = "path/to/cert.pem"
key = "path/to/key.pem"

[metrics]
bind = "127.0.0.1:9100"
